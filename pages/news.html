<p>News Page</p>
<div id="news"></div>
<h1>Karyawan</h1>
<div id="karyawans"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
  $.ajax({
    method: "GET",
    url: "http://localhost:3000/api/books",
    success: function(res) {
      var news = "";
      $.each(res.data, function(idx, val) {
        news += "<p>";
        news += "Judul Buku: " + val.title;
        news += "</p>";
      });
      $("#news").html(news);
    }
  });

  $.ajax({
    method: "GET",
    url: "http://localhost:3030/api/karyawans",
    success: function(res) {
      var karyawans = "";
      $.each(res, function(idx, val) {
        karyawans += "<p>";
        karyawans += "nama: " + val.nama + ", usia: " + val.usia;
        karyawans += "</p>";
      });
      $("#karyawans").html(karyawans);
    }
  });
</script>
